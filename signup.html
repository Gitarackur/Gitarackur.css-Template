<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
        <script src="./js/signup.js"></script>
		<meta name="viewport"  content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" href="./css/signup.css"/>
		<link rel="stylesheet" href="./css/signupMobile.css"/>
		<link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">

</head>
<body>

<div id="totalimg">
<div class="SignupIndicator">
		<marquee>SIGN UP TO GITARACKUR</marquee>
	</div>
	<fieldset>	
	
	<p class="FormText">First Name</p>
	<div id="FormDetails">
		<i class="fas fa-user"></i>
		<input type="text" id="name" placeholder="First Name"/>
	</div>
		
	<p class="FormText">Surname</p>
	<div id="FormDetails">
		<i class="fas fa-user"></i>
		<input type="text" id="name" placeholder="Surname"/>
	</div>
	
	<p class="FormText">Email</p>
	<div id="FormDetails">
		<i class="fas fa-envelope"></i>
		<input type="text" id="name"  placeholder="Email"/>
	</div>
		
	<p class="FormText">Password</p>
	<div id="FormDetails">
		<i class="fas fa-key"></i>
		<input type="text" id="name"  placeholder="Password"/>
	</div>
		
	<p class="FormText">Retype Password</p>
	<div id="FormDetails">
		<i class="fas fa-key"></i>
		<input type="text" id="name"  placeholder="Retype Password"/>
	</div>
		
	<p class="FormText">Age</p>
	<div id="FormDetails">
		<i class="fa fa-child"></i>
		<input type="text" id="name"  placeholder="Age"/>
	</div>
		
	<div id="FormDetails">
		
		<button type="button" id="submit"><i class="fas fa-paper-plane"></i></button>
	</div>
		
	</fieldset>
</div>

</body>
</html>
